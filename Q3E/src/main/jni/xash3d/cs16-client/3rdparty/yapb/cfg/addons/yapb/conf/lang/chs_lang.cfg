[TRANSLATED]
启用或禁用检查敌人无敌状态。对某些模组有用。

[ORIGINAL]
Enables or disables bot ability to stab the enemy with knife if bot is in good condition.

[TRANSLATED]
启用或禁用人机在良好状态下用刀刺杀敌人的能力。

