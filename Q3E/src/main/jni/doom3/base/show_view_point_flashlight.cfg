// Show view point flashlight in player view
set harm_ui_showViewLight 1

// flashlight material texture/entityDef name
set harm_ui_viewLightShader "lights/flashlight5"

// flashlight radius, format is '<light_target> <light_right> <light_up>'
set harm_ui_viewLightRadius "640 640 640"

// flashlight origin offset, format is '<forward-offset> <side-offset> <up-offset>'
set harm_ui_viewLightOffset "0 0 20"

// spot flashlight point
set harm_ui_viewLightType 1

// player view flashlight follow weapon position
set harm_ui_viewLightOnWeapon 1

// binding 'G' key for toggle flashlight
bind "g" "_impulse52"