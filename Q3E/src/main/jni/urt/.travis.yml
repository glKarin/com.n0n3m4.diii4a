language: c
dist: trusty
sudo: true

addons:
  apt:
    packages:
      - mingw-w64
      - libgl1-mesa-dev
      - libsdl2-dev
      - libfreetype6-dev
      - libxxf86vm-dev

env:
  global:
    - MAKEFLAGS=-j4

matrix:
  include:
    - os: linux

    - os: linux
      env: CC= PLATFORM="mingw32" ARCH="x86_64" DEFAULT_HOMEDIR=.

    - os: linux
      env: CC= PLATFORM="mingw32" ARCH="x86" DEFAULT_HOMEDIR=.

    - os: osx

script:
  - |
    set -e
    make all
    if [[ $TRAVIS_OS_NAME == osx ]]; then
      make all ARCH=x86
    fi
    make all ARCHIVE=1 -j1
    set +e

notifications:
  email: false

# Should have been in before_deploy: https://github.com/travis-ci/travis-ci/issues/2570
after_success:
  - |
    cd build
    ls -al
    rm -rf */
    version=$(git show -s --pretty=format:%ad-%h --date=short)
    for file in *.zip; do
      bname=$(basename "$file" .zip)
      bname=${bname/mingw32-/windows}
      bname=${bname/darwin-universal/macOS}
      bname=${bname/linux-/linux}
      bname=${bname/x86_64/64}
      bname=${bname/x86/32}
      mv "$file" "Quake3-UrT-${bname}-${version}.zip"
    done
    cd ..

deploy:
  - provider: gcs
    access_key_id: GOOGCLGNLWAEBU5YLYK5
    secret_access_key:
      secure: ""
    bucket: builds.iourtm9.tk
    skip-cleanup: true
    local-dir: build
    upload-dir: ${TRAVIS_BRANCH}/build-${TRAVIS_BUILD_NUMBER}
    on:
      repo: mickael9/ioq3
      all_branches: true

  - provider: releases
    api_key:
      secure: ""
    file-glob: true
    file: build/*
    skip-cleanup: true
    on:
      repo: mickael9/ioq3
      condition: "${TRAVIS_TAG} == v[0-9]*"
