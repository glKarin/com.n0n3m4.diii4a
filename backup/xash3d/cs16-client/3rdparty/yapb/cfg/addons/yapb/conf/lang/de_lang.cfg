Allowed values: '0', '1', '2', '3'.
If '0', CSDM / FFA mode is auto-detected.
If '1', CSDM mode is enabled, but FFA is disabled.
If '2', CSDM and FFA mode is enabled.
If '3', CSDM and FFA mode is disabled.

